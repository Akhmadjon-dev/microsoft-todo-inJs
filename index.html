                    </p>
                    <span id="tasksIndicatorTasks" class="type__task-indicator">
                        
                    </span>
                </li>
            </ul>
            <ul class="futureTypes">
                <li id="tasksFuture" class="futureTypes__item">
                    <p class="futureTypes__icon">
                        <i class="fas fa-list"></i>
                    </p>

                    <span id="tasksIndicatorFuture" class="futureType__task-indicator">
